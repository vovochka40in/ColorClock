<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Color Clock</title>
</head>
<body id="body">
  <div class="time">
    <p class="time__text">
      Текущее время
    </p>
    <div class="time__current-time current-time">
      <p class="current-time__clock" id="clock">01:01:01</p>
      <p class="current-time__clock_bg">19:25:47</p>
      <p class="current-time__clock_bg">23:36:36</p>
      <p class="current-time__clock_bg">12:47:25</p>
    </div>
  </div>
  <div class="color">
    <p class="color__text">
      Текущий цвет
    </p>
    <div class="color__current-color current-color">
      <p class="current-color__color-code" id="color-code">#2C3452</p>
      <p class="current-color__color-code_bg">#bebebe</p>
      <p class="current-color__color-code_bg">#f2f2f2</p>
      <p class="current-color__color-code_bg">#585858</p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
